language: java
before_install:
 - chmod +x gradlew
 - openssl aes-256-cbc -K $encrypted_95381cea8cc3_key -iv $encrypted_95381cea8cc3_iv -in .travis/secring.gpg.enc -out .travis/secring.gpg -d
env:
  global:
    - # SONATYPE_USERNAME
    - secure: ""
    - # SONATYPE_PASSWORD
    - secure: ""
    - # GPG_KEY_ID
    - secure: ""
    - # GPG_PASSPHRASE
    - secure: ""
    - GPG_KEY_LOCATION=".travis/secret.gpg"
    - ENCRYPTED_GPG_KEY_LOCATION=".travis/secret.gpg.enc"