version = '0.2.1'

apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
	mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Requirements as Code - Shopping Application JavaFX',
                   'Implementation-Version': version
    }
}

dependencies {
	compile project(':requirementsascodecore')
  	testCompile 'junit:junit:4.12'
}
