version = '0.2.3'

apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
	mavenCentral()
}

jar {
    manifest {
        attributes 'Implementation-Title': 'requirementsascode - shopping application JavaFX',
                   'Implementation-Version': version
    }
}

dependencies {
	compile project(':requirementsascodecore')
  	testCompile 'junit:junit:4.12'
}
